<!doctype html>
<html lang="en">
	<head>
		<script type="text/javascript" src="cordova.js"></script>
		<script src="js/angular/angular.js"></script>
		<script src="js/onsenui.js"></script>
		<link rel="stylesheet" href="css/onsenui.css" />
		<link rel="stylesheet" href="css/onsen-css-components.css" />
		<link rel="stylesheet" href="css/onsen-css-components-blue-basic-theme.css" />
		<link rel="stylesheet" href="style.css" />
		<title>Incident Support Helpdesk</title>
		<script src="script.js"></script>
	</head>
	<body ng-controller="IncidentSearchController">

		<ons-navigator animation="slide" var="app.navi">
		  <ons-page modifier="IncidentSearch_page">
				<div class="header">
					<img ng-src="img/windstream_logo.png" class="winlogo winlogo-center">
				</div>
				<form name="incidentsearchForm" ng-submit="searchInc(incidentsearchForm)" >
				<div style="position:relative">
					<ons-row class="row-lbl" style="position:absolute">
						<b><label class="incidentlbl"><i class="tab-bar__icon ion-android-search">  Incident Search</i></label></b>
					</ons-row>		
					<ons-row style="position:relative">
						<input type="text" name="incidentid" autocomplete="off" ng-model="search.incidentid" placeholder="INCXXXXXXXXXXX" 
						class="text-input" required="required">
					</ons-row>

					<ons-row class="profile-wrapper row" style="padding: 10px;" style="position:absolute">
						<button class="button button--large--cta button-hover" type="submit">Search</button>
					</ons-row>
				</div>
				</form>
				<div class="footer" style="position:relative">
					<b><font class="font-rights"></font></b>
				</div>
		  </ons-page>
		</ons-navigator>
		
		<ons-template animation="lift" id="incidentPage.html">
			<ons-page id="incidentDetailPage">
				<div class="navigation-bar">
					<div class="navigation-bar__left">
						<span class="toolbar-button--quiet navigation-bar__line-height" ng-click="app.navi.popPage(incidentPage.html);">
							<i class="ion-android-arrow-back" style="font-size:32px; vertical-align:-6px; color:#ffffff;"></i>
						</span>
					</div>
					<div class="navigation-bar__center"><font style="color:#ffffff;">Incident Details</font></div>
					<div class="navigation-bar__right">
						<span class="toolbar-button--quiet navigation-bar__line-height"></span>
					</div>
				</div>
				
				
					<ul class="list">
				  		<li class="list__header">Incident ID</li>
				  		<li class="list__item"><span>{{showIncidentID}}</span></li>
				  		<li class="list__header">Summary</li>
				  		<li class="list__item">{{showSummary}}</li>
				  		<li class="list__header">Assigned Group</li>
				  		<li class="list__item">{{showAssignedGroup}}</li>
				  		<li class="list__header">Status</li>
				  		<li class="list__item">{{showStatus}}</li>
					</ul>
				
				
				<div class="tab-bar" style="position:fixed">
				  <label class="tab-bar__item">
					<button class="tab-bar__button" ng-click="msgSend()">
					  <i class="tab-bar__icon ion-android-textsms"></i>
					</button>
				  </label>
				  <label class="tab-bar__item">
					<button class="tab-bar__button">
					  <a ng-href="{{telnum}}"><i class="tab-bar__icon ion-android-call"></i></a>
					</button>
				  </label>
				</div>
			</ons-page>		
		</ons-template>


	<ons-modal var="modal">
		<ons-icon icon="ion-load-c" spin="true"></ons-icon>
		<br><br>
		Please wait.
	</ons-modal>		
	</body>
 </html>
